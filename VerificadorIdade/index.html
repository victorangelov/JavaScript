<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
           <p>Ano de Nascimento: 
               <input type="number" name="" id="txtano" min="0" max="">
            </p>
           <p>Sexo: 
               <!-- CAMPO NOME DO GÊNERO DEVE SER IGUAL-->
               <input type="radio" name="radsex" id="masc" checked>
               <label for="masc">Masculino</label>
               <input type="radio" name="radsex" id="fem">
               <label for="fem">Feminino</label>
            </p> 
            <p>
                <input type="button" value="Verificar" id="txtverificar">
            </p>
        </div>
        <div id="txtres">
            <p id="txtidade">Prencha os dados acima para ver o resultado</p>
            <!--inserindo imagem no html-->
            <img id="txtimg" src="img/anonimo.png" alt="imagem anonimo">
            
        </div>
    </section>        
    <footer>
        <p> &#169; Rodapé</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
