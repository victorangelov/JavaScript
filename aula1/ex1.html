<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Site</title>
    <!--css no código é igual a style -->
    <style>
        body {
            background-color: rgb(51, 49, 133);
            color: white;
            font: normal 15pt Arial;
        }
        h1 {
            color: rgb(187, 187, 69);
        }
    </style>
    
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>
    <!-- javascript no html é igual a script-->
    <script>
        //pop-up em JavaScript
        alert('Vai tomar no cu')
        // fazer uma confirmação em pop-up
        window.confirm('Está gostando de javascript?')
        // fazer uma pergunta via pop-up
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
