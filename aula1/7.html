<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<style>
    body {
        background-color: teal;
        font: normal 20pt Arial;
    }
    h1 {
        color: rgb(170, 170, 54);
    }
    div#txtres {
        background: white;
        width: 200px;
        height: 200px;
        color:rgb(207, 196, 196);
        text-align: center;    
    }
    input {
        font: normal 18pt Arial;
    }
    input#button {
        width: 100px;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <!-- campo primeiro número -->
    <p><input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <!-- botão -->
    <input type="button" id="calc" value="Calcular"><br><br>
        <!-- resultado-->
    <div id="txtres"> Aqui vai o resultado</div>
    <script>
        calc.addEventListener('click', clicar)
        function clicar(){
            let tx1 = document.querySelector('input#txtn1')
            let tx2 = document.querySelector('input#txtn2')
            let res = document. querySelector('div#txtres')

            let n1 = Number(tx1.value)
            let n2 = Number(tx2.value)
            let s = n1 + n2

            res.innerHTML = `A soma dos dois números é <strong>${s}</strong>`
            res.style.color = 'blue'
        }

    </script>
</body>
</html>
