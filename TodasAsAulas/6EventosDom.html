<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(42, 194, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">Interaja</div>
    <script>
        let a = window.document.querySelector('div#area')
        //escutador de eventos 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'purple'
        }   
        function entrar(){  
            a.innerHTML = 'Entrou!'
            a.style.background = 'red'
        }
        function sair(){      
            a.style.background = 'rgb(42, 194, 42)'
            a.innerText = 'Interaja'
        }

    </script>
</body>
</html>
