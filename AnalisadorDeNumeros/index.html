<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <!--Caixa de select para inserir informações-->
            <p><select name="flista" id="flista" size="6"></select></p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <!--Div para a resposta-->
        <div id="res">
            olá vai se fuder
        </div>
    </section>        
    <footer>
        <p> &#169; Rodapé</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
